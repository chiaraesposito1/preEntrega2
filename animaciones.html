<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animaciones</title>

    <style>
        .box{
            width: 200px;
            height:200px;
            overflow: hidden; /*si se pasa del contenedor se hace esto */
        img{
            width: 100%;
            height:100%;
            object-fit: cover;
            transition: all 1s ease-in;
            filter: blur(5px);
            &:hover{
                transform: scale(1.5);
                filter: initial;
            }
        }
    
    }
    </style>
</head>
<body>

    <main>
        <div class="box">
            <img src="./assets/img/carousel-3.webp" alt="">
        </div>

    </main>
    
</body>
</html>
